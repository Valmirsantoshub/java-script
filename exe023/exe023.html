<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Massa corpórera</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
        }
        

        

    </style>
</head>
<body>
    <h1><strong><ins>CÁLCULO I.M.C</ins></strong></h1>
    altura: <input type="number" name="altura" id="altura">
    peso: <input type="number" name="peso" id="peso"><br><br>
    <p><input type="button" value="calcular"onclick='calcular()'><br></p>
   <!--<input type="button" value="sair"onclick='sair()'>
--> 
    <div id="res">
        <p>aqui vai o resultado</p><br>


    </div>
    
</body>
<script>
    function calcular(){
        let altura = document.getElementById('altura')
    let peso = document.getElementById('peso')
    let res = document.getElementById('res')
    let alt = Number(altura.value )
    let pes = Number(peso.value )
    let imc = pes / alt **2  
    
    res.innerHTML = `<p>Seu I.M.C é <mark>${imc.toFixed(2)}</mark><br><br></p>`
    if(imc <= 18){
        res.innerHTML = `<p>Você está abaixo do peso.</p>`
        }else if(imc >= 18.6 && imc <= 24.9){
            res.innerHTML += `<p>Você está com o peso normal.</p>`
            }else if(imc >= 25 && imc <= 29.9){
                res.innerHTML += `<p>Você está com sobrepeso.</p>`
                }else if(imc >= 30){
                    res.innerHTML += `<p>Você está com obesidade.</p>`

    }


    }
    

</script>
<p>&copy; <em>Mestre Java</em></p>

</html>
